<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismissModal()">Cancel</button>
    </ion-buttons>

    <ion-title>Create User Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="confirmpassword"></ion-input>
    </ion-item>
  
  </ion-list>

  <div padding>
    <button ion-button block (click)="createAccount()">Create Account</button>
  </div>

  <div padding>
    <ion-label>
      {{errorMessage}}
    </ion-label>
  </div>
</ion-content>
