<ion-header>
  <ion-navbar>
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div padding>
    <ion-segment [(ngModel)]="status">
      <ion-segment-button value="available">
        Available
      </ion-segment-button>
      <ion-segment-button value="unavailable">
        Unavailable
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="status">
    <h3 class="no-item" text-center *ngIf="items.length === 0">
      There are currently no Inventory Items created
    </h3>
  
    <ion-list *ngSwitchCase="'available'">
      <ion-item-sliding *ngFor="let item of items | availableFilter:filterargs; let i = index">
        
        <ion-item>
          <h2>{{item.name}}</h2>
          <p>{{item.quantity}}</p>
        </ion-item>
        <ion-item-options>
          <button ion-button (click)="editItem(i, item)" color="primary" icon-start>
            <ion-icon name="create"></ion-icon>
            Edit
          </button>
  
          <button ion-button (click)="removeItem(item, item._id)" color="secondary" icon-start>
            <ion-icon name="trash"></ion-icon>
            Done
          </button>
        </ion-item-options>
        
      </ion-item-sliding>
  
    </ion-list>

    <ion-list *ngSwitchCase="'unavailable'">
      <ion-item-sliding *ngFor="let item of items | availableFilter:ffilterargs; let i = index">
        
        <ion-item>
          <h2>{{item.name}}</h2>
          <p>{{item.quantity}}</p>
        </ion-item>
        <ion-item-options>
          <button ion-button (click)="editItem(i, item)" color="primary" icon-start>
            <ion-icon name="create"></ion-icon>
            Edit
          </button>
  
          <button ion-button (click)="removeItem(item, item._id)" color="secondary" icon-start>
            <ion-icon name="trash"></ion-icon>
            Done
          </button>
        </ion-item-options>
        
      </ion-item-sliding>
  
    </ion-list>
  </div>

  
  

  <ion-fab bottom right>
    <button ion-fab mini (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
